<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Not Hesaplama</title>
</head>
<body>
  <h2>Öğrenci Not Hesaplama</h2>
  <input type="text" id="ad" placeholder="Adınızı girin" />
  <input type="number" id="vize" placeholder="Vize notu" />
  <input type="number" id="final" placeholder="Final notu" />
  <button onclick="hesapla()">Hesapla</button>

  <div id="sonuc" style="margin-top:10px;"></div>

  <script>
    function hesapla() {
      const ad = document.getElementById("ad").value;
      const vize = parseFloat(document.getElementById("vize").value);
      const final = parseFloat(document.getElementById("final").value);

      if (isNaN(vize) || isNaN(final) || ad === "") {
        alert("Lütfen tüm alanları doğru girin.");
        return;
      }

      const ortalama = (vize * 0.4) + (final * 0.6);
      const durum = ortalama >= 50 ? "Geçti ✅" : "Kaldı ❌";

      document.getElementById("sonuc").innerHTML =
        `<strong>${ad}</strong> - Ortalama: <strong>${ortalama.toFixed(2)}</strong> - ${durum}`;
    }
  </script>
</body>
</html>
